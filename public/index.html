<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>THEHOLYAND2OWLS</title>
    <meta charset="utf-8">
    <link rel="icon" href="http://dzyngiri.com/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="http://dzyngiri.com/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" >
    <link rel="stylesheet" href="css/responsive.css" type="text/css" >
    <link rel="stylesheet" href="css/touchTouch.css" type="text/css" >
    <link rel="stylesheet" href="css/kwicks-slider.css" type="text/css" >
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/superfish.js"></script>
    <script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="js/jquery.kwicks-1.5.1.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/touchTouch.jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        
        app.config(function ($locationProvider, $routeProvider) {
            $locationProvider.html5Mode(true);
            
            $routeProvider
            .when("/art", {
                templateUrl: "art.html",
                controller: "ArtCtrl"
            })
            .when("/design", {
                templateUrl: "design.html",
                controller: "DesignCtrl"
            })
            .when("/contact", {
                templateUrl: "contact.html",
                controller: "ContactCtrl"
            })
            .otherwise({
                templateUrl: "main.html",
                controller: "MainCtrl"
            })
        });
        
        function StandardCtrl($scope, $location){
            $scope.loc = '';
        }
        
        function MainCtrl($scope, $location){
            $scope.$parent.loc = $location.path();
            
            var Main = Main || {};
            
            function Gallery(){
                
                var container = jQuery('.flexslider'),
                	clone = container.clone(false);
                	
                this.init = function (){
                	if(window.rf == 'block'){
                		var slides = container.find('.slides');
                		slides.kwicks({
                			max : 754,
                			spacing : 0
                		}).find('li > a').click(function (){
                			return false;
                		});
                	} else {
                		container.flexslider();
                	}
                };
                
                this.update = function () {
                	var currentState = jQuery('#responsiveFlag').css('display');
                	if(window.rf != currentState) {
                		window.rf = currentState;
                		container.replaceWith(clone);
                		container = clone;
                		clone = container.clone( false );
                		this.init();	
                	}
                };
            	
            	this.init();
            }
    	
			window.rf = jQuery('#responsiveFlag').css('display');
			Main.gallery = new Gallery();
			
			jQuery(window).resize(function() {
				Main.gallery.update();
			});
        }
        
        function ContactCtrl($scope, $location){
            $scope.$parent.loc = $location.path();
            
            $scope.sendMessage = function(){
                if ($scope.form1.$valid)
                    $scope.messageSent = true;
            }
        }
        
        function ArtCtrl($scope, $location){
            $scope.$parent.loc = $location.path();
            $('.magnifier').touchTouch();
        }
        
        function DesignCtrl($scope, $location){
            $scope.$parent.loc = $location.path();
            $('.magnifier').touchTouch();
        }
    
         jQuery(window).load(function() {
            jQuery('.spinner').animate({'opacity': 0}, 500,'easeOutCubic',function (){jQuery(this).css('display','none')});
            jQuery('#panel').hide();
         });
    </script>
</head>

<body ng-controller="StandardCtrl">
<div class="spinner"></div>

<header>
    <div class="container clearfix">
        <div class="row">
            <div class="span12">
                <div class="navbar navbar_">
                    <div class="container">
                        <div class="brand_">
                            <!--<h1>theholyand2owls</h1>-->
                            <img src="img/portfolio/logo.png">
                        </div>
                        <div class="nav-collapse nav-collapse_  collapse">
                            <ul class="nav sf-menu">
                                <li ng-class="{'active': loc == '/' || loc == ''}"><a href="/" >Home</a></li>
                                <li ng-class="{'active': loc == '/art'}"><a href="/art">Art</a></li>
                                <li ng-class="{'active': loc == '/design'}"><a href="/design">Design</a></li>
                                <li ng-class="{'active': loc == '/contact'}"><a href="/contact">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="bg-content">
    <div class="container">
        <div class="row">
            <div ng-view></div>
        </div>
    </div>
</div>

</footer>
</body>
</html>
